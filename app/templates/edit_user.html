{% include "header.html" %}
{% include "nav.html" %}
  <section id="content">
    <section class="main padder">
      <div class="clearfix">
        <h4><i class="fa fa-edit"></i>Form</h4>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <section class="panel">
            <div class="panel-body">
              <form class="form-horizontal" method="post" action="/edit_user_info" data-validate="parsley" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{{ user.id }}" />
                <div class="form-group">
                  <label class="col-lg-3 control-label">头像</label>
                  <div class="col-lg-9 media">
                    <div class="bg-light pull-left text-center media-large thumb-large" id="img">
                      {% if user.head_image %}
                        <img src="{{ user.head_image }}" width="100px" height="300px"/>
                      {% else %}
                        <i class="fa fa-user inline fa fa-light fa fa-3x m-t-large m-b-large"></i>
                      {% endif %}
                    </div>
                    <div class="media-body">
                      <input type="file" name="file" title="上传头像" id="file" class="btn btn-sm btn-info m-b-small"><br>
                      <button class="btn btn-sm btn-default">Delete</button>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">用户昵称</label>
                  <div class="col-lg-8">
                    <input type="text" name="name" placeholder="用户昵称" class="bg-focus form-control" data-required="true" data-type="email" value="{{ user.name }}" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">手机号</label>
                  <div class="col-lg-8">
                    <input type="text" name="phone" placeholder="手机号" data-required="true" class="form-control" value="{{ user.phone }}" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-9 col-lg-offset-3">                      
                    <button type="submit" class="btn btn-white">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </section>
  </section>
